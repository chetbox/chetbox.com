      html, body {

      body {
        font-family: 'Source Sans Pro', sans-serif;
        font-weight: 300;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: flex-end;

      }
      header {
        position: relative;
        width: 0;
        height: 0;
      }
      header > * {
        position: absolute;
      }
      header > img {
        bottom: -90px;
        right: 50px;
        margin: 30px;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        transition: bottom 1s ease, right 1s ease;
      }
      header > h1, header > p {
        left: -50px;
        white-space: nowrap;
        transition: left 1s ease, top 1s ease;
      }
      header > h1 {
        margin: 0.25em 0;
        color: #333;
        bottom: 0;
      }
      header > p {
        color: #555;
        font-weight: 100;
        margin: 0;
        width: 30em;
      }
      footer {
        flex-basis: 50%;
        display: flex;
        flex-direction: row;
        align-items: flex-end;
      }
      nav {
        margin: 1em;
      }
      nav a {
        text-decoration: none;
        color: #aaa;
        display: inline-block;
        margin: 0 0.5em;
        font-size: 20px;
        transition: color 200ms ease;
      }
      nav a:hover {
        color: #777;
      }

      @media screen and (max-width: 567px) {
        header > img {
          bottom: 0;
          right: -90px;
        }
        header > h1 {
          top: 0;
          left: -2.8em;
        }
        header > p {
          top: 3.5em;
          left: -9.7em;
        }
      }
    </style>
